<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <h3>Customer View</h3>
        <form method="post" action="#" th:action="${customer != null} ? '/customers/'+${customer.id} : '/customers'" th:object="${customerModel}">
            <div class="form-row">
                <div class="col">
                    <input th:id="firstName" th:name="firstName" type="text" class="form-control" placeholder="First Name" th:value="${customer != null} ? ${customer.firstName}"/>
                </div>
                <div class="col">
                    <input th:id="lastName" th:name="lastName" type="text" class="form-control" placeholder="Last Name" th:value="${customer != null} ? ${customer.lastName}"/>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input th:id="emailAddress" th:name="emailAddress" type="text" class="form-control" placeholder="Email Address" th:value="${customer != null} ? ${customer.emailAddress}"/>
                </div>
                <div class="col">
                    <input th:id="phoneNumber" th:name="phoneNumber" type="text" class="form-control" placeholder="Phone Number" th:value="${customer != null} ? ${customer.phoneNumber}"/>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input th:id="address" th:name="address" type="text" class="form-control" placeholder="Address" th:value="${customer != null} ? ${customer.address}"/>
                </div>
            </div>
            <div class="form-row">
                <div class="col-7">
                    <input th:id="country" th:name="country" type="text" class="form-control" placeholder="Country" th:value="${customer != null} ? ${customer.country}"/>
                </div>
                <div class="col">
                    <input th:id="state" th:name="state" type="text" class="form-control" placeholder="State" th:value="${customer != null} ? ${customer.state}"/>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <a th:href="@{/customers}">Return to All Customers</a>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
